<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>socketServer</title>
</head>
<body>
    <h1>acceso denegados</h1>
    <script src="socket.io/socket.io.js"></script>
    <script>
        var socket = io();
        socket.on('connect',function(){
            console.log('conectaod al servidor')
        });

        socket.on('disconnect',function() {
                console.log('perdimos comunicacion con el servidor');
        });

        socket.emit('mensaje',{nombre:'Fernado'});
        socket.on('mensaje',function(payload){
                console.log('Escuchando : ',payload);
        });
    </script>
</body>
</html>
